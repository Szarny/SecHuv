<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>Popup Window</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div class="columns is-centered" style="background: gray; margin: 0;">
        <div class="column is-10" style="background: white;">
            <img src="../static/banner.png" />
            <hr>
            <div class="field">
                <div class="control field is-grouped">
                    <div class="column is-7">
                        <input class="input" id="url_input" type="text" placeholder="http://example.com" value="">
                    </div>
                    <div class="column is-5">
                        <button id="current_url_button" class="button is-info is-fullwidth">現在のページを対象にする</button>
                    </div>
                </div>
                <div class="column">
                    <button id="check_button" class="button is-success is-fullwidth">検査する</button>
                </div>
            </div>

            <hr>

            <div class="column has-text-centered">
                <article class="message">
                    <div class="message-header">
                        <p>検査結果</p>
                    </div>
                    <div class="message-body" id="result">
                    </div>
                </article>
            </div>
            <div class="column">
                <button id="report_button" class="button is-danger is-fullwidth" disabled>脆弱性を報告する</button>
                <progress class="progress is-danger" id="progress" style="visibility: hidden;" max="100">30%</progress>
            </div>
            

            <input type="hidden" id="body_html">
            <input type="hidden" id="body_text">
        </div>
    </div>

    <script src="../js/jquery.js"></script>
    <script src="../js/popup.js"></script>
</body>

</html>
