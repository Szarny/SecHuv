{% extends "layout.html" %}
{% block content %}
<div class="columns is-centered">
    <div class="column is-8">
        <div class="card">
            <header class="card-header has-text-centered">
                <p class="card-header-title is-centered">
                    {{ vuln["vulnname"] }}
                </p>
            </header>
            <div class="card-content">
                <div class="content">
                    {{ vuln["description"] }}
                </div>
            </div>
            <footer class="card-footer">
                <a href="/vuln/{{ vuln['vulntype'] }}/cases" class="card-footer-item">事例を見る</a>
            </footer>
        </div>
    </div>
</div>

{% endblock %}
